<html>
<head>
<script type="text/javascript" src="static/js/glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="static/js/webgl-utils.js"></script>

<script id="ConstellationPoints-fs" type="x-shader/x-fragment">
precision highp float;
uniform sampler2D Sampler;

void main(){
    gl_FragColor = vec4(1.,1.,1.,texture2D(Sampler, gl_PointCoord));
}

</script>

<script id="ConstellationPoints-vs" type="x-shader/x-vertex">
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

// In
attribute vec4 Position;
attribute float PointSize;

void main(){
	vec4 modelViewPosition = modelViewMatrix * Position;
	highp float distanceToFocus = length(modelViewPosition.xyz); //kpc
	highp float M = PointSize;
	
	highp float newPointSize = sqrt(pow(10.,-M/2.5)/(distanceToFocus*distanceToFocus)*0.0001)*40.;
	
	if (newPointSize<1.){
		newPointSize = 1.;
	}
	if (newPointSize>20.){
		newPointSize = 20.;
	}
	
	
	// Distance measured to the focus, measured in UserScales
	
	gl_Position = projectionMatrix * vec4(normalize(modelViewPosition.xyz)*2.,1.);
	
	gl_PointSize = newPointSize;
	//gl_PointSize = 10.;

}
</script>


<script type="text/javascript">

    var gl;

    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL.");
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "ConstellationPoints-fs");
        var vertexShader = getShader(gl, "ConstellationPoints-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.positionAttribute = gl.getAttribLocation(shaderProgram, "Position");
        gl.enableVertexAttribArray(shaderProgram.positionAttribute);

        shaderProgram.pointSizeAttribute = gl.getAttribLocation(shaderProgram, "PointSize");
        gl.enableVertexAttribArray(shaderProgram.pointSizeAttribute);

        shaderProgram.projectionMatrixUniform = gl.getUniformLocation(shaderProgram, "projectionMatrix");
        shaderProgram.modelViewMatrixUniform = gl.getUniformLocation(shaderProgram, "modelViewMatrix");
        shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "Sampler");

    }


    function handleLoadedTexture(texture) {
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_NEAREST);
        gl.generateMipmap(gl.TEXTURE_2D);

        gl.bindTexture(gl.TEXTURE_2D, null);
    }


    var blobTexture;

    function initTexture() {
        blobTexture = gl.createTexture();
        blobTexture.image = new Image();
        blobTexture.image.onload = function () {
            handleLoadedTexture(blobTexture)
        }

        blobTexture.image.src = "/static/img/blob.png";
    }


    var mvMatrix = mat4.create();
    var mvMatrixStack = [];
    var pMatrix = mat4.create();


    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.projectionMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.modelViewMatrixUniform, false, mvMatrix);
    }


    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }


    var mouseDown = false;
    var lastMouseX = null;
    var lastMouseY = null;

    var moonRotationMatrix = mat4.create();
    mat4.identity(moonRotationMatrix);

    function handleMouseDown(event) {
        mouseDown = true;
        lastMouseX = event.clientX;
        lastMouseY = event.clientY;
    }


    function handleMouseUp(event) {
        mouseDown = false;
    }


    function handleMouseMove(event) {
        if (!mouseDown) {
            return;
        }
        var newX = event.clientX;
        var newY = event.clientY;

        var deltaX = newX - lastMouseX
        var newRotationMatrix = mat4.create();
        mat4.identity(newRotationMatrix);
        mat4.rotate(newRotationMatrix, degToRad(deltaX / 10), [0, 1, 0]);

        var deltaY = newY - lastMouseY;
        mat4.rotate(newRotationMatrix, degToRad(deltaY / 10), [1, 0, 0]);

        mat4.multiply(newRotationMatrix, moonRotationMatrix, moonRotationMatrix);

        lastMouseX = newX
        lastMouseY = newY;
    }

    var starVertexBuffer;
    var numStars;

    function initBuffers() {
	

	var oReq = new XMLHttpRequest();
	oReq.open("GET", "/static/hip.binary", true);
	oReq.responseType = "arraybuffer";
	oReq.onload = function (oEvent) {
	  var arrayBuffer = oReq.response; 
	  if (arrayBuffer) {
	    var byteArray = new Float32Array(arrayBuffer);
            starVertexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, starVertexBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, byteArray, gl.STATIC_DRAW);
            numStars = byteArray.length/(4);
	  }
	};
	oReq.send(null);
		
    }


    function drawScene() {
 	if(typeof numStars === 'undefined'){
		return;
	}
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        gl.enable(gl.BLEND);
	gl.blendFunc(gl.SRC_ALPHA, gl.ONE);

        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 10.0, pMatrix);

        mat4.identity(mvMatrix);



        mat4.multiply(mvMatrix, moonRotationMatrix);
        mat4.translate(mvMatrix, [0, 8.3, 0]);

        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, blobTexture);
        gl.uniform1i(shaderProgram.samplerUniform, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, starVertexBuffer);
        gl.vertexAttribPointer(shaderProgram.positionAttribute, 3, gl.FLOAT, false, 4*4, 0);
        gl.vertexAttribPointer(shaderProgram.pointSizeAttribute, 1, gl.FLOAT, false, 4*4, 4*3);

        setMatrixUniforms();
        gl.drawArrays(gl.POINTS, 0, numStars);

    }


    function tick() {
        requestAnimFrame(tick);
        drawScene();
    }


    function webGLStart() {
        var canvas = document.getElementById("canvas");
        initGL(canvas);
        initShaders();
        initTexture();

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);

        canvas.onmousedown = handleMouseDown;
        document.onmouseup = handleMouseUp;
        document.onmousemove = handleMouseMove;

        initBuffers();
        tick();
    }

</script>


</head>


<body onload="webGLStart();">

    <canvas id="canvas" style="border: none;" width="500" height="500"></canvas>

</body>

</html>
