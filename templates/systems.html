{% extends "layout.html" %}
{% block content %}

<table cellspacing="0" summary="List of exoplanets" id="systemtable" class="tablesorter">
<thead>
<tr id="systemtablehead">
</tr>
</thead>
<tbody id="systemtablebody">
{% for planet in planets %}
<tr>
<td>
{{ planet.find("./name").text }}
</td>
</tr>
{% endfor %}
</tbody>
</table>



{% endblock content %}
